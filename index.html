<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" /> 
    <title>학습 장소 현황판</title>
    
    <link rel="stylesheet" crossorigin href="./style.css">
    
    <script type="module" crossorigin src="./script.js"></script>

    <style>
      /* [1. 관리자 입력창 숨기기] */
      /* 상단 버튼들은 살리고, 입력폼만 숨깁니다 */
      .form { 
          display: none !important; 
      }

      /* [2. 원래 일정판 통째로 삭제] */
      /* ★여기가 핵심입니다★ */
      /* 원래 일정판을 감싸는 박스(.notice) 자체를 화면에서 없애버립니다 */
      .aside-announcement {
          display: none !important;
      }
      
      /* 혹시 몰라 원래 리스트(.notice-ul)도 내 거 빼고 다 숨김 처리 */
      ul.notice-ul:not(#my-custom-list) { 
          display: none !important; 
      }

      /* [3. 우리가 만든 일정 디자인] */
      #my-dashboard-container {
          text-align: center;
          margin-top: 15px;
          margin-bottom: 20px;
          animation: fadeIn 0.8s ease;
      }
      .my-title {
          font-weight: 700;
          font-size: 1.8rem;
          color: var(--text);
          display: block;
          margin-bottom: 10px;
      }
      .my-dday-badge {
          font-size: 1.5rem;
          font-weight: 800;
          color: #ff6b6b;
          background: #ff6b6b22;
          padding: 5px 15px;
          border-radius: 50px;
          display: inline-block;
          margin-bottom: 15px;
      }
      
      /* 내 리스트 스타일 */
      #my-custom-list {
          display: flex !important; /* 강제로 보이게 설정 */
          flex-direction: column;
          gap: 10px;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <script>
        // 1. 제목
        const MY_TITLE = "2차 지필평가"; 

        // 2. 디데이 (YYYY-MM-DD)
        const D_DAY_DATE = "2025-12-10"; 

        // 3. 일정 목록
        const MY_SCHEDULES = [
            { subject: '인공지능 일반', content: '11/28 금', color: 'c-red' },
            { subject: '사회 글쓰기', content: '11/28 금', color: 'c-red' },
        ];
        // ==========================================

        function calculateDDay(targetDate) {
            const target = new Date(targetDate);
            const today = new Date();
            target.setHours(0,0,0,0);
            today.setHours(0,0,0,0);
            const diff = target - today;
            const dayDiff = Math.ceil(diff / (1000 * 60 * 60 * 24));
            if (dayDiff === 0) return "D-Day";
            if (dayDiff > 0) return "D-" + dayDiff;
            return "D+" + Math.abs(dayDiff);
        }

        function renderMyBoard() {
            const aside = document.querySelector('aside');
            if (!aside) return; 

            // [추가된 기능] 원래 일정판(.notice)이 보이면 강제로 숨김 (JS로 확인사살)
            const originalNotice = aside.querySelector('.notice');
            if (originalNotice) {
                originalNotice.style.display = 'none';
            }

            // [내 보드 생성]
            if (!document.getElementById('my-dashboard-container')) {
                const container = document.createElement('div');
                container.id = 'my-dashboard-container';
                
                const ul = document.createElement('ul');
                ul.id = 'my-custom-list';
                ul.className = 'notice-ul';

                // 통계판(div) 바로 아래에 붙입니다.
                // .notice가 숨겨졌으므로 이제 통계판 다음에 내 것만 나옵니다.
                const statsDiv = aside.querySelector('div'); 
                if (statsDiv) {
                     // insertBefore 대신 appendChild를 써서 안전하게 맨 뒤에 붙임 (어차피 원본은 숨김)
                    aside.appendChild(container);
                    aside.appendChild(ul);
                } else {
                    aside.appendChild(container);
                    aside.appendChild(ul);
                }
            }

            // [내용 업데이트]
            const ddayText = calculateDDay(D_DAY_DATE);
            const container = document.getElementById('my-dashboard-container');
            const newHeaderHTML = `
                <span class="my-title">${MY_TITLE}</span>
                <span class="my-dday-badge">${ddayText}</span>
            `;
            if (container.innerHTML !== newHeaderHTML) container.innerHTML = newHeaderHTML;

            const ul = document.getElementById('my-custom-list');
            const newListHTML = MY_SCHEDULES.map(item => `
                <li class="${item.color}">
                    <span class="type-tag">${item.subject}</span>
                    <span>${item.content}</span>
                </li>
            `).join('');
            if (ul.innerHTML !== newListHTML) ul.innerHTML = newListHTML;
        }

        setInterval(renderMyBoard, 100);
    </script>

  </body>

</html>
