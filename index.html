<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" /> 
    <title>학습 장소 현황판</title>
    
    <link rel="stylesheet" crossorigin href="style.css">
    
    <script type="module" crossorigin src="script.js"></script>

    <style>
      /* [1. 관리자 입력창 숨기기] */
      .form { display: none !important; }

      /* [2. 원래 일정판 통째로 삭제] */
      .aside-announcement { display: none !important; }
      ul.notice-ul:not(#my-custom-list) { display: none !important; }

      /* [3. 우리가 만든 일정 디자인] */
      #my-dashboard-container {
          text-align: center;
          margin-top: 15px;
          margin-bottom: 20px;
          animation: fadeIn 0.8s ease;
      }
      .my-title {
          font-weight: 700;
          font-size: 1.8rem;
          color: var(--text);
          display: block;
          margin-bottom: 10px;
      }
      .my-dday-badge {
          font-size: 1.5rem;
          font-weight: 800;
          color: #ff6b6b;
          background: #ff6b6b22;
          padding: 5px 15px;
          border-radius: 50px;
          display: inline-block;
          margin-bottom: 15px;
      }
      
      /* 내 리스트 스타일 */
      #my-custom-list {
          display: flex !important;
          flex-direction: column;
          gap: 10px;
      }

      /* [4. 팝업창 수정 스타일] - 사유 버튼 숨기기 */
      /* 팝업 안에 있는 버튼(Chip)들을 숨깁니다. 단, '저장/취소' 버튼은 살려야 합니다. */
      /* 정확한 클래스를 몰라 일반적인 패턴으로 잡습니다. */
      .dialog-content button.chip,
      .modal button.chip,
      [role="dialog"] button.chip {
          display: none !important;
      }
      
      /* 입력창 스타일 보정 */
      .dialog-content textarea,
      .dialog-content input,
      [role="dialog"] textarea,
      [role="dialog"] input {
          width: 100% !important;
          min-height: 40px !important;
          margin-top: 10px !important;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <script>
        // 1. 제목
        const MY_TITLE = "2차 지필평가"; 

        // 2. 디데이 (YYYY-MM-DD)
        const D_DAY_DATE = "2025-12-10"; 

        // 3. 일정 목록
        const MY_SCHEDULES = [
            { subject: '시간표변동', content: '수요일 인일 -> 영어', color: 'c-red' },
        ];
        // ==========================================

        function calculateDDay(targetDate) {
            const target = new Date(targetDate);
            const today = new Date();
            target.setHours(0,0,0,0);
            today.setHours(0,0,0,0);
            const diff = target - today;
            const dayDiff = Math.ceil(diff / (1000 * 60 * 60 * 24));
            if (dayDiff === 0) return "D-Day";
            if (dayDiff > 0) return "D-" + dayDiff;
            return "D+" + Math.abs(dayDiff);
        }

        function renderMyBoard() {
            const aside = document.querySelector('aside');
            
            // [팝업창 버튼 숨기기 기능 추가] ------------------------
            // 화면에 팝업(dialog)이 떠있는지 감시해서, 뜨면 버튼을 숨깁니다.
            const dialog = document.querySelector('[role="dialog"]') || document.querySelector('.dialog') || document.querySelector('.modal');
            if (dialog) {
                // 팝업 안의 모든 버튼을 찾습니다.
                const buttons = dialog.querySelectorAll('button');
                buttons.forEach(btn => {
                    // "저장", "취소", "확인" 같은 텍스트가 없는 버튼(=사유 선택 버튼)만 숨깁니다.
                    const text = btn.innerText.trim();
                    if (text !== '저장' && text !== '취소' && text !== '확인' && text !== 'X') {
                        btn.style.display = 'none';
                    }
                });
                
                // "기존 사유" 같은 안내 문구가 있다면 숨김 (선택 사항)
                const labels = dialog.querySelectorAll('p, span');
                labels.forEach(label => {
                    if (label.innerText.includes('기존') || label.innerText.includes('사유 선택')) {
                        label.style.display = 'none';
                    }
                });
            }
            // ----------------------------------------------------

            if (!aside) return; 

            // 원래 일정판 숨기기
            const originalNotice = aside.querySelector('.notice');
            if (originalNotice) originalNotice.style.display = 'none';

            // 내 보드 생성
            if (!document.getElementById('my-dashboard-container')) {
                const container = document.createElement('div');
                container.id = 'my-dashboard-container';
                
                const ul = document.createElement('ul');
                ul.id = 'my-custom-list';
                ul.className = 'notice-ul';

                const statsDiv = aside.querySelector('div'); 
                if (statsDiv) {
                    aside.appendChild(container);
                    aside.appendChild(ul);
                } else {
                    aside.appendChild(container);
                    aside.appendChild(ul);
                }
            }

            // 내용 업데이트
            const ddayText = calculateDDay(D_DAY_DATE);
            const container = document.getElementById('my-dashboard-container');
            const newHeaderHTML = `
                <span class="my-title">${MY_TITLE}</span>
                <span class="my-dday-badge">${ddayText}</span>
            `;
            if (container.innerHTML !== newHeaderHTML) container.innerHTML = newHeaderHTML;

            const ul = document.getElementById('my-custom-list');
            const newListHTML = MY_SCHEDULES.map(item => `
                <li class="${item.color}">
                    <span class="type-tag">${item.subject}</span>
                    <span>${item.content}</span>
                </li>
            `).join('');
            if (ul.innerHTML !== newListHTML) ul.innerHTML = newListHTML;
        }

        // 0.1초마다 실행 (일정표도 그리고, 팝업창도 감시합니다)
        setInterval(renderMyBoard, 100);
    </script>

  </body>
    <div id="custom-modal-overlay" class="modal-overlay" style="display: none;">
            <div class="modal-window">
                <h3 class="modal-title">사유 입력</h3>
                <p class="modal-desc">기타로 이동하는 사유를 입력해주세요.</p>
                
                <input type="text" id="custom-reason-input" class="modal-input" placeholder="예: 병원, 상담, 조퇴 등" autocomplete="off">
                
                <div id="recent-reasons-container" style="margin-bottom: 20px; display: none;">
                    <p style="color: #666; font-size: 0.8rem; margin-bottom: 8px;">최근 사용한 사유:</p>
                    <div id="recent-reasons-list" style="display: flex; flex-wrap: wrap; gap: 8px;">
                        </div>
                </div>

                <div class="modal-buttons">
                    <button id="modal-btn-cancel" class="modal-btn cancel">취소</button>
                    <button id="modal-btn-save" class="modal-btn save">확인</button>
                </div>
            </div>
        </div>

    <style>
        /* 팝업창 배경 (어둡게) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
            animation: fadeIn 0.2s ease;
        }

        /* 팝업창 본체 */
        .modal-window {
            background: #1e2025; /* 어두운 배경색 */
            border: 1px solid #333;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: left;
        }

        .modal-title {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .modal-desc {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* 입력창 스타일 */
        .modal-input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2a2d35;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box; /* 중요 */
            margin-bottom: 20px;
        }
        .modal-input:focus {
            border-color: #5ac4ff;
            background: #2a2d35;
        }

        /* 버튼 영역 */
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .modal-btn.cancel {
            background: transparent;
            border: 1px solid #555;
            color: #ccc;
        }
        .modal-btn.cancel:hover { background: #333; }
        
        .modal-btn.save {
            background: #2563eb; /* 파란색 포인트 */
            color: white;
        }
        .modal-btn.save:hover { background: #1d4ed8; }
    </style>

<script>
        // 최근 사유를 관리하는 함수들
        const RECENT_REASONS_KEY = 'my_recent_reasons'; // 저장소 키 이름

        function getRecentReasons() {
            const json = localStorage.getItem(RECENT_REASONS_KEY);
            return json ? JSON.parse(json) : [];
        }

        function addRecentReason(reason) {
            let list = getRecentReasons();
            // 중복 제거 및 최신순 정렬 (이미 있으면 지우고 맨 앞으로)
            list = list.filter(r => r !== reason);
            list.unshift(reason);
            // 최대 5개까지만 저장 (너무 많아지면 지저분하니까)
            if (list.length > 5) list.pop();
            localStorage.setItem(RECENT_REASONS_KEY, JSON.stringify(list));
        }

        // 팝업창 작동 로직
        window.openEtcModal = function(studentName, targetLane, callback) {
            const overlay = document.getElementById('custom-modal-overlay');
            const input = document.getElementById('custom-reason-input');
            const btnSave = document.getElementById('modal-btn-save');
            const btnCancel = document.getElementById('modal-btn-cancel');
            
            const recentContainer = document.getElementById('recent-reasons-container');
            const recentList = document.getElementById('recent-reasons-list');

            // 1. 초기화
            input.value = ''; 
            overlay.style.display = 'flex';
            input.focus();

            // 2. 최근 사유 버튼 만들기
            const reasons = getRecentReasons();
            recentList.innerHTML = ''; // 기존 버튼 초기화
            
            if (reasons.length > 0) {
                recentContainer.style.display = 'block';
                reasons.forEach(reasonText => {
                    const btn = document.createElement('button');
                    btn.className = 'recent-reason-btn';
                    btn.innerText = reasonText;
                    
                    // 클릭하면 입력창에 자동 입력
                    btn.onclick = () => {
                        input.value = reasonText;
                        input.focus(); // 입력 후 바로 엔터 칠 수 있게 포커스
                    };
                    recentList.appendChild(btn);
                });
            } else {
                recentContainer.style.display = 'none';
            }

            // 확인 버튼 클릭 시
            const onSave = () => {
                const reason = input.value.trim();
                if (!reason) {
                    alert("사유를 입력해주세요!");
                    input.focus();
                    return;
                }
                
                // [중요] 사용한 사유 저장하기!
                addRecentReason(reason);

                overlay.style.display = 'none';
                callback(reason);
                cleanup();
            };

            const onCancel = () => {
                overlay.style.display = 'none';
                cleanup();
            };

            const cleanup = () => {
                btnSave.removeEventListener('click', onSave);
                btnCancel.removeEventListener('click', onCancel);
                input.removeEventListener('keydown', onEnter);
            };

            const onEnter = (e) => {
                if(e.key === 'Enter') onSave();
            };

            btnSave.addEventListener('click', onSave);
            btnCancel.addEventListener('click', onCancel);
            input.addEventListener('keydown', onEnter);
        };
    </script>

    <style>
        .recent-reason-btn {
            background: #2a2d35;
            border: 1px solid #444;
            color: #ddd;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .recent-reason-btn:hover {
            background: #333;
            border-color: #666;
            color: white;
        }
    </style>
</html>
